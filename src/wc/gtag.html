<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">

<dom-module id="g-tag">

<!-- Google Fonts -->
<link rel="import" type="css" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<!-- CSS Reset -->
<link rel="import" type="css" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
<!-- Milligram CSS minified -->
<link rel="import" type="css" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
<!-- You should properly set the path from the main file. -->
<link rel="import" type="css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>


<template>
<style> 
.gtag {
  height:240px;
  width:480px;
  border:1px solid black;
  position:relative;
  background-color:#ff757057;
  background-size:cover;
  color:white;
}
.gtag .research {
  position:absolute;
  left:5px;
  top:5px;
  font-weight:bold;
  padding-left:10px;
}
.gtag .power {
  position:absolute;
  left:5px;
  top:25px;
  font-weight:bold;
  padding-left:10px;
}

.gtag .title {
  position:absolute;
  left:5px;
  bottom:5px;
  font-weight:bold;
  color:white;
  background-color:black;
  padding-left:10px;
  padding-right:10px;
}
.gtag .stats {
  position:absolute;
  right:5px;
  top:5px;
  bottom:5px;
  width:40px;
  background-color:black;
  color:white;
  padding-top:4px;
}
.gtag .stats .row {
  width:20px;
  padding-left:4px;
}

.stat-icon {
  margin-top:3px;
}
</style>


  <div class="row">
    <div class="column" style="flex: 0 0 480px;">

      <div class="gtag" style$="background-image:url({{icon}})">
        <div hidden?="{{research}}" class="research">{{research}} <i class="fa fa-lightbulb-o" aria-hidden="true"></i></div> 
        <div class="power">{{power}} <i class="fa fa-star-o" aria-hidden="true"></i></div> 
        <div class="title">{{title}}</div>
        <div class="stats">
          <div class="row">
            <div class="column stat-icon">
              <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
            </div>
            <div class="column">
              {{shield}} 
            </div>
          </div>
          <div class="row">
            <div class="column stat-icon">
              <i class="fa fa-square" aria-hidden="true"></i>
            </div>
            <div class="column">
              {{hull}} 
            </div>
          </div>

          <div class="row">
            <div class="column stat-icon">
              <i class="fa fa-bolt" aria-hidden="true"></i>
            </div>
            <div class="column">
              {{laser}} 
            </div>
          </div>
          <div class="row">
            <div class="column stat-icon">
              <i class="fa fa-rocket" aria-hidden="true"></i>
            </div>
            <div class="column">
              {{atomics}} 
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    {{description}}
    <slot name="actions"></slot>
  </div>
</div>
</template>

  <script>
    class Gtag extends Polymer.Element {
      static get is() { return "g-tag"; }
      static get properties() {
        return {
          icon: { type: String, value: "100.gif"},
          title: { type: String, value: "Undefined"},
          shield: { type: String, value: "Undefined"},
          hull: { type: String, value: "Undefined"},
          laser: { type: String, value: "Undefined"},
          atomics: { type: String, value: "Undefined"},
          research: { type: String, value: "Undefined"},
          power: { type: String, value: "Undefined"},
          description: { type: String, value: "Undefined"}
        };
      } 
    }
    customElements.define(Gtag.is, Gtag);
  </script>

</dom-module>
